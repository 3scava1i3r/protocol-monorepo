interface Event {
    id: ID!
    transaction: Transaction!
}

type Transaction @entity {
    id: ID!
    timestamp: BigInt!
    blockNumber: BigInt!
    events: [Event!]! @derivedFrom(field: "transaction")
}

enum FlowActionType {
	create,
	update,
	terminate
}

