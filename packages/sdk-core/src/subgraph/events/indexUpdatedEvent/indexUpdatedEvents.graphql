query indexUpdatedEvents($first: Int, $skip: Int, $where: IndexUpdatedEvent_filter, $orderBy: IndexUpdatedEvent_orderBy, $orderDirection: OrderDirection) {
    indexUpdatedEvents(
        first: $first
        skip: $skip
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
    ) {
        __typename
        id
        blockNumber
        transactionHash
        timestamp
        userData
        totalUnitsPending
        totalUnitsApproved
        token
        publisher
        oldIndexValue
        newIndexValue
        indexId
        index {
            id
        }
    }
}
