query subscriptionUnitsUpdatedEvents($first: Int, $skip: Int, $where: SubscriptionUnitsUpdatedEvent_filter, $orderBy: SubscriptionUnitsUpdatedEvent_orderBy, $orderDirection: OrderDirection) {
    subscriptionUnitsUpdatedEvents(
        first: $first
        skip: $skip
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
    ) {
        __typename
        id
        blockNumber
        transactionHash
        timestamp
        userData
        units
        token
        subscription {
            id
        }
        subscriber
        publisher
        oldUnits
        indexId
    }
}
